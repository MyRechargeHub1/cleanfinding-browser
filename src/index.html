<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>CleanFinding Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tab Bar -->
    <div class="tab-bar" id="tabBar">
        <div class="tabs-container" id="tabsContainer">
            <!-- Tabs will be dynamically added here -->
        </div>
        <button class="new-tab-btn" id="newTabBtn" title="New Tab (Ctrl+T)">+</button>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-buttons">
            <button class="nav-btn" id="backBtn" title="Back (Alt+Left)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <button class="nav-btn" id="forwardBtn" title="Forward (Alt+Right)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
            <button class="nav-btn" id="refreshBtn" title="Refresh (F5)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
            </button>
            <button class="nav-btn" id="homeBtn" title="Home (Alt+Home)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
            </button>
        </div>

        <div class="url-bar-container">
            <div class="security-indicator" id="securityIndicator" title="Secure Connection">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
            <input type="text" class="url-input" id="urlInput" placeholder="Search with CleanFinding or enter URL..." spellcheck="false">
            <button class="go-btn" id="goBtn" title="Go">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </button>
        </div>

        <div class="nav-buttons right">
            <button class="nav-btn" id="downloadsBtn" title="Downloads">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
            </button>
            <button class="nav-btn" id="settingsBtn" title="Settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        <div class="protection-status">
            <span class="status-dot active"></span>
            <span>SafeSearch Active</span>
        </div>
        <div class="protection-status">
            <span class="status-dot active"></span>
            <span>Trackers Blocked</span>
        </div>
        <div class="protection-status">
            <span class="status-dot active"></span>
            <span>Ads Blocked</span>
        </div>
    </div>

    <!-- Webview Container -->
    <div class="webview-container" id="webviewContainer">
        <!-- Webviews will be dynamically added here -->
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="close-settings" id="closeSettings">&times;</button>
            </div>
            <div class="settings-body">
                <div class="settings-section">
                    <h3>Privacy & Security</h3>
                    <label class="setting-item">
                        <input type="checkbox" id="settingSafeSearch" checked disabled>
                        <span>Force SafeSearch (Always On)</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="settingBlockTrackers" checked>
                        <span>Block Trackers</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="settingBlockAds" checked>
                        <span>Block Ads</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="settingBlockAdult" checked>
                        <span>Block Adult Content</span>
                    </label>
                    <label class="setting-item">
                        <input type="checkbox" id="settingClearOnExit">
                        <span>Clear Data on Exit</span>
                    </label>
                </div>
                <div class="settings-section">
                    <h3>Appearance</h3>
                    <label class="setting-item">
                        <input type="checkbox" id="settingDarkMode">
                        <span>Dark Mode</span>
                    </label>
                </div>
                <div class="settings-section">
                    <h3>About</h3>
                    <p class="about-text">CleanFinding Browser v1.0.0</p>
                    <p class="about-text">A privacy-focused, family-safe web browser.</p>
                    <a href="#" class="about-link" onclick="navigateToUrl('https://cleanfinding.com')">Visit CleanFinding.com</a>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
