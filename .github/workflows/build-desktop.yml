name: Build CleanFinding Browser Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.5.0)'
        required: true
        default: '1.5.0'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./desktop

      - name: Copy shared dependencies
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "desktop/shared"
          Copy-Item -Recurse -Force "shared/privacy-handlers" "desktop/shared/"

      - name: Build Windows
        run: npx electron-builder --win --x64 --publish never
        working-directory: ./desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List Windows build output
        run: dir dist /s
        working-directory: ./desktop
        shell: cmd
        continue-on-error: true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            desktop/dist/*.exe
            desktop/dist/*.setup.exe
          if-no-files-found: warn
          retention-days: 5

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./desktop

      - name: Copy shared dependencies
        run: |
          mkdir -p desktop/shared
          cp -r shared/privacy-handlers desktop/shared/

      - name: Build macOS
        run: npx electron-builder --mac zip --x64 --publish never
        working-directory: ./desktop
        env:
          CSC_DISABLE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List macOS build output
        if: always()
        run: ls -la dist/ || echo "No dist directory"
        working-directory: ./desktop

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: desktop/dist/*.zip
          if-no-files-found: warn
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./desktop

      - name: Copy shared dependencies
        run: |
          mkdir -p desktop/shared
          cp -r shared/privacy-handlers desktop/shared/

      - name: Debug - List files
        run: |
          echo "=== Desktop directory contents ==="
          ls -la
          echo "=== Main.js first 5 lines ==="
          head -5 main.js
          echo "=== Shared folder ==="
          ls -la shared/ || echo "No shared folder"
          ls -la shared/privacy-handlers/ || echo "No privacy-handlers"
        working-directory: ./desktop

      - name: Build Linux
        run: npx electron-builder --linux AppImage --x64 --publish never
        working-directory: ./desktop

      - name: Debug - Check dist
        run: ls -la dist/ || echo "No dist folder"
        working-directory: ./desktop

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: desktop/dist/*.AppImage
          if-no-files-found: warn
          retention-days: 5

  create-release:
    needs: [build-windows, build-macos, build-linux]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display downloaded files
        run: ls -R dist || echo "No dist directory"
        continue-on-error: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing release if present
        run: |
          TAG="v${{ steps.version.outputs.VERSION }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Deleting existing release $TAG"
            gh release delete "$TAG" --yes
          else
            echo "No existing release $TAG to delete"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: CleanFinding Browser v${{ steps.version.outputs.VERSION }}
          body: |
            ## CleanFinding Browser v${{ steps.version.outputs.VERSION }}

            Privacy-focused, family-safe browser for Windows, macOS, and Linux.

            ### What's New
            - Voice Search across all platforms
            - Screenshot capture with sharing
            - Picture-in-Picture (Android)
            - Reader Mode for distraction-free reading
            - Night Mode to reduce eye strain
            - Page Translation
            - Find in Page
            - Page Info with SSL status
            - Read Aloud (Text-to-Speech)
            - Clear Site Data for current domain
            - Zoom Controls (50% - 200%)

            ### Downloads

            **Windows:**
            - `CleanFinding-Browser-Setup-${{ steps.version.outputs.VERSION }}.exe` - Installer (NSIS)
            - `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}-portable.exe` - Portable

            **macOS:**
            - `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}-x64.zip` - Intel (extract and move to Applications)

            **Linux:**
            - `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}-x64.AppImage` - Universal

            ---
            Visit [CleanFinding.com](https://cleanfinding.com/download-browser) for more information.
          draft: false
          prerelease: false
          files: |
            dist/windows-builds/*
            dist/macos-builds/*
            dist/linux-builds/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
