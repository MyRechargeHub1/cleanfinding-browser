name: Build CleanFinding Browser Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.5.0)'
        required: true
        default: '1.5.0'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./desktop

      - name: Copy shared dependencies
        run: |
          mkdir -p desktop/shared
          cp -r shared/privacy-handlers desktop/shared/

      - name: Build Windows
        run: npm run build:win
        working-directory: ./desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            desktop/dist/*.exe
          retention-days: 5

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./desktop

      - name: Copy shared dependencies
        run: |
          mkdir -p desktop/shared
          cp -r shared/privacy-handlers desktop/shared/

      - name: Build macOS
        run: npm run build:mac
        working-directory: ./desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            desktop/dist/*.dmg
            desktop/dist/*.zip
          retention-days: 5

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./desktop

      - name: Copy shared dependencies
        run: |
          mkdir -p desktop/shared
          cp -r shared/privacy-handlers desktop/shared/

      - name: Build Linux
        run: npm run build:linux
        working-directory: ./desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            desktop/dist/*.AppImage
            desktop/dist/*.deb
            desktop/dist/*.rpm
          retention-days: 5

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display downloaded files
        run: ls -R dist

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: CleanFinding Browser v${{ steps.version.outputs.VERSION }}
          body: |
            ## CleanFinding Browser v${{ steps.version.outputs.VERSION }}

            Privacy-focused, family-safe browser for Windows, macOS, and Linux.

            ### What's New
            - Voice Search across all platforms
            - Screenshot capture with sharing
            - Picture-in-Picture (Android)
            - Reader Mode for distraction-free reading
            - Night Mode to reduce eye strain
            - Page Translation
            - Find in Page
            - Page Info with SSL status
            - Read Aloud (Text-to-Speech)
            - Clear Site Data for current domain
            - Zoom Controls (50% - 200%)

            ### Downloads

            **Windows:**
            - `CleanFinding-Browser-Setup-${{ steps.version.outputs.VERSION }}.exe` - Installer
            - `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}.exe` - Portable

            **macOS:**
            - `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}-arm64.dmg` - Apple Silicon
            - `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}-x64.dmg` - Intel

            **Linux:**
            - `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}-x64.AppImage` - Universal
            - `cleanfinding-browser_${{ steps.version.outputs.VERSION }}_amd64.deb` - Debian/Ubuntu
            - `cleanfinding-browser-${{ steps.version.outputs.VERSION }}.x86_64.rpm` - Fedora/RHEL

            ---
            Visit [CleanFinding.com](https://cleanfinding.com/download-browser) for more information.
          draft: false
          prerelease: false
          files: |
            dist/windows-builds/*
            dist/macos-builds/*
            dist/linux-builds/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
