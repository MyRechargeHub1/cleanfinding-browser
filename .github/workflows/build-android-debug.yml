name: Android Build Diagnostic

on:
  workflow_dispatch:

jobs:
  diagnostic-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Display directory structure
        run: |
          echo "=== Repository root ===="
          ls -la
          echo ""
          echo "=== Android directory ==="
          ls -la android/
          echo ""
          echo "=== Android app directory ==="
          ls -la android/app/
          echo ""
          echo "=== Source directory ==="
          ls -la android/app/src/main/java/com/cleanfinding/browser/ | head -30

      - name: Check Gradle wrapper
        run: |
          echo "=== Gradle wrapper check ==="
          ls -la android/gradlew
          file android/gradlew

      - name: Display Gradle configuration
        run: |
          echo "=== Root build.gradle ==="
          cat android/build.gradle
          echo ""
          echo "=== App build.gradle ==="
          cat android/app/build.gradle
          echo ""
          echo "=== settings.gradle ==="
          cat android/settings.gradle
          echo ""
          echo "=== gradle-wrapper.properties ==="
          cat android/gradle/wrapper/gradle-wrapper.properties

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Try Gradle version check
        continue-on-error: true
        run: |
          cd android
          ./gradlew --version

      - name: Try clean build
        continue-on-error: true
        run: |
          cd android
          ./gradlew clean --stacktrace --info

      - name: Try assembleDebug with full output
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info --warning-mode all

      - name: Display build outputs if available
        if: always()
        run: |
          echo "=== Build outputs ==="
          find android/app/build -name "*.apk" 2>/dev/null || echo "No APKs found"
          echo ""
          echo "=== Build logs ==="
          find android/app/build -name "*.log" 2>/dev/null | xargs cat || echo "No logs found"
