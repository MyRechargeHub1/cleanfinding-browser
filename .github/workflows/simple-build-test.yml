name: Simple Build Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x android/gradlew

      - name: Build and capture errors
        id: build
        continue-on-error: true
        run: |
          cd android
          ./gradlew assembleDebug 2>&1 | tee build.log
          exit ${PIPESTATUS[0]}

      - name: Show only error lines
        if: failure()
        run: |
          cd android
          echo "=== COMPILATION ERRORS ==="
          grep "^e:" build.log || echo "No 'e:' error lines found"
          echo ""
          echo "=== FAILURE SUMMARY ==="
          grep -A 20 "FAILURE: Build failed" build.log || echo "No failure summary found"

      - name: Upload full log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: android/build.log
          retention-days: 1
