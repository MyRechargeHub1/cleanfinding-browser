name: Build CleanFinding Browser for Android

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
        working-directory: .

      - name: Build Release APK
        run: ./gradlew assembleRelease
        working-directory: ./android

      - name: Build Release Bundle (AAB)
        run: ./gradlew bundleRelease
        working-directory: ./android

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release-unsigned.apk android/app/build/outputs/apk/release/CleanFinding-Browser-${{ steps.version.outputs.VERSION }}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 5

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 5

  create-release:
    needs: [build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display downloaded files
        run: ls -R dist

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: CleanFinding Browser Android v${{ steps.version.outputs.VERSION }}
          body: |
            ## CleanFinding Browser for Android v${{ steps.version.outputs.VERSION }}

            A privacy-focused, family-safe mobile browser.

            ### Features
            - SafeSearch always enabled (cannot be disabled)
            - Built-in tracker blocking (25+ trackers)
            - Ad blocking
            - Family-safe content filtering
            - Privacy-focused - no data collection

            ### Download
            - **APK**: Direct install on Android devices
            - **AAB**: For Google Play Store upload

            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in Settings
            3. Open the APK and install
            4. Launch CleanFinding Browser

            ---
            Visit [CleanFinding.com](https://cleanfinding.com) for more information.
          draft: false
          prerelease: false
          files: |
            dist/android-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
