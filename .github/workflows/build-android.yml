name: Build CleanFinding Browser for Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout mobile branch
        uses: actions/checkout@v4
        with:
          ref: mobile

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: |
          cd android
          chmod +x gradlew

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          mkdir -p dist
          find android/app/build/outputs/apk/release -name "*.apk" -exec cp {} dist/CleanFinding-Browser-${{ github.event.inputs.version }}.apk \;

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dist/*.apk
          retention-days: 30

  create-release:
    needs: [build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}-android
          name: CleanFinding Browser Android v${{ github.event.inputs.version }}
          body: |
            ## CleanFinding Browser for Android v${{ github.event.inputs.version }}

            A privacy-focused, family-safe mobile browser.

            ### Features
            - SafeSearch always enabled (cannot be disabled)
            - Built-in tracker blocking (25+ trackers)
            - Ad blocking
            - Family-safe content filtering
            - Privacy-focused - no data collection

            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" in Settings > Security
            3. Open the APK and install
            4. Launch CleanFinding Browser

            ---
            Visit [CleanFinding.com](https://cleanfinding.com) for more information.
          draft: false
          prerelease: false
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
