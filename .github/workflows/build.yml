name: Build CleanFinding Browser

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: false
        default: '1.0.1'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run build:win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleanfinding-browser-windows
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS installer
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleanfinding-browser-macos
          path: dist/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux AppImage
        run: npm run build:linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleanfinding-browser-linux
          path: dist/*.AppImage

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cleanfinding-browser-windows/*.exe
            cleanfinding-browser-macos/*.dmg
            cleanfinding-browser-linux/*.AppImage
          body: |
            ## CleanFinding Browser ${{ github.ref_name }}

            ### üéâ What's New

            - ‚úÖ Video playback fixed (YouTube, Pinterest, all media sites)
            - ‚úÖ Image rendering improved
            - ‚úÖ Hardware acceleration enabled
            - ‚úÖ Mobile viewport handling fixed
            - ‚úÖ SafeSearch enforcement
            - ‚úÖ Tracker & ad blocking
            - ‚úÖ Family-safe content filtering

            ### üì• Download

            Choose the installer for your platform:

            - **Windows**: CleanFinding-Browser-Setup-${{ github.ref_name }}.exe
            - **macOS**: CleanFinding-Browser-${{ github.ref_name }}.dmg
            - **Linux**: CleanFinding-Browser-${{ github.ref_name }}.AppImage

            ### üõ°Ô∏è Features

            - üîí Privacy-focused (no tracking)
            - ‚ú® Family-safe (SafeSearch always on)
            - ‚ö° Fast (hardware accelerated)
            - üé® Modern UI (dark theme)

            ### üìù Full Changelog

            See [README.md](https://github.com/MyRechargeHub1/cleanfinding-browser/blob/main/README.md) for complete details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
