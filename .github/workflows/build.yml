            - âœ… SafeSearch always enabled (cannot be disabled)
            - ğŸ›¡ï¸ Built-in tracker blocking (25+ trackers)
            - ğŸš« Ad blocking
            - ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family-safe content filtering
            - ğŸ”’ Privacy-focused - no data collection

            ### Downloads
            - **Windows**: `CleanFinding-Browser-Setup-${{ steps.version.outputs.VERSION }}.exe`
            - **macOS**: `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}.dmg`
            - **Linux**: `CleanFinding-Browser-${{ steps.version.outputs.VERSION }}.AppImage`

            ### Installation
            - **Windows**: Run the .exe installer
