            Visit [CleanFinding.com](https://cleanfinding.com) for more information.
          draft: false
          prerelease: false
          files: |
            dist/windows-build/*.exe
            dist/macos-build/*.dmg
            dist/macos-build/*.zip
            dist/linux-build/*.AppImage
            dist/linux-build/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
